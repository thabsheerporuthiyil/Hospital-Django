{% extends "base.html" %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
 <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/img1.jpg' %}" class="d-block w-100" alt="Slide 1" style="height: 500px; object-fit: cover;">
        </div>

        <div class="carousel-item">
            <img src="{% static 'images/img2.jpg' %}" class="d-block w-100" alt="Slide 2" style="height: 500px; object-fit: cover;">
        </div>

        <div class="carousel-item">
            <img src="{% static 'images/img3.jpg' %}" class="d-block w-100" alt="Slide 3" style="height: 500px; object-fit: cover;">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
